{% extends "backend.html" %}
{% load simple_tags %}

{% block content %}

<form method="post">{% csrf_token %}
    {% h1 "Korisnici" %}
    <div>
        <a href="{% url "admin-user" %}" class="button back padding-right-0">Natrag</a>
    </div>

    <fieldset>
        {% for field in form %}
            <div>
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                <div>{{ field }}</div>
                {{ field.errors }}
            </div>
        {% endfor %}

    </fieldset>

    <input type="submit" class="button save" name="submit" value="Spremi">

</form>
{% endblock %}
