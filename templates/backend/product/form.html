{% extends "backend.html" %}
{% load simple_tags %}
{% load filters %}

{% block content %}

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {% h1 page_title %}
        <div>
            <a href="{% url "admin-product-list" %}" class="button back">Natrag</a>
        </div>

        <fieldset>
            {% for field in form %}
                {% if field|field_type != "ClearableFileInput" %}
                    <div>
                {% else %}
                    <div class="input">
                {% endif %}
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div>{{ field }}</div>
                    {{ field.errors }}
                </div>
            {% endfor %}
        </fieldset>

        <input type="submit" class="button save" name="submit" value="Spremi">

    </form>
{% endblock %}
